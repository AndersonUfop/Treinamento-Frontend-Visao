<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags obrigatórias  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ícone do site -->
    <link rel="icon" href="images/Logo-Flat-Versao-Clara.png" type="image/png" sizes="16x16">
    <title>Área administrativa</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" type="text/css" href="assets/css/signin.css" />
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>


<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">

            <div class="fadeIn first my-4">
                <figure class="logo">
                    <img src="images/Logo-Flat.png" height="100">
                </figure>

            </div>

            <form action="index.html">
                <input type="text" id="login" class="fadeIn second mb-4" name="login" placeholder="E-mail" required>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Senha" required>
                <input type="submit" class="fadeIn fourth" value="Entrar">
            </form>

            <!-- Cadastrar novo usuário -->
            <div id="formFooter">
                <a href class="underlineHover" data-toggle="modal" data-target="#modalCadastro">
                    Cadastrar usuário
                </a>
            </div>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="TituloModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCadastro">Cadastrar Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="container-fluid">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="fadeIn" name="nome" id="nome" placeholder="Digite seu nome" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="text" class="fadeIn" name="email" id="email" placeholder="Digite seu e-mail" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="fadeIn" name="senha" id="senha" placeholder="Digite uma senha" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmaSenha">Confirmar senha</label>
                                    <input type="password" class="fadeIn" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required>
                                </div>
                            </div>
                            <input type="submit" class="mt-4" id="botaoCadastrar" value="Cadastrar">
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

        function sair() {
            window.location.href = "login.html";
        }
    </script>


</body>

</html>
